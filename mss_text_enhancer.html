<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('enhance-button').addEventListener('click', function() {

    const textarea = document.getElementById('enhance-text-holder');
    let text = textarea.value;
    // console.log('Исходный текст:', text);
    
    // Применяем все правила замены
    text = text
        .replaceAll(/(\d),0/g, "$1")
        .replaceAll(/(\d),(\d{1,})(0{1,})/g, "$1,$2")
        .replaceAll(/(\d)\s%/g, "$1%")
        .replaceAll(/№\s(\d)/g, "№$1")
        .replaceAll(/(\s)?000\s?000\s?000\s/g, '$1млрд ')
        .replaceAll(/(\s)?000\s?000\s/g, '$1млн ')
        .replaceAll(/(\s)?000\s/g, '$1тыс. ')
        .replaceAll(/(стан)(а|у|ом|е|ы|ов|ам|ами|ах)?\s(1|2|3|4|5)тыс\./gi, '$1$2 $3000')
        .replaceAll(/(1|2)тыс\.\s(год|г\.)/gi, '$1000 $2')
        .replaceAll(/(ИНН|КПП|БИК|номер|тел|ОГРН|№)(.{1-4})?(\s)?(\d{1,})(млрд)/gi, '$1$2$3$4000000000')
        .replaceAll(/(ИНН|КПП|БИК|номер|тел|ОГРН|№)(.{1-4})?(\s)?(\d{1,})(млн)/gi, '$1$2$3$4000000')
        .replaceAll(/(ИНН|КПП|БИК|номер|тел|ОГРН|№)(.{1-4})?(\s)?(\d{1,})(тыс.)/gi, '$1$2$3$4000')
        .replaceAll(/(\d{4})\s(год)(а|у)?/g, "$1 г.")
        .replaceAll(/(\d)(млрд|млн|тыс\.)/g, '$1 $2')
        .replaceAll(/(\d)\s(тысяч)(а|и)?(ми)?/g, '$1 тыс.')
        .replaceAll(/(\d)\s(миллион)(а|ов)?(ми)?/g, '$1 млн')
        .replaceAll(/(\d)\s(миллиард)(а|ов)?(ми)?/g, '$1 млрд')
        .replaceAll(/(\d)\s(триллион)(а|ов)?(ми)?/g, '$1 трлн')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(м2|м&sup2;|кв\.\s?метров|квадратных\sметров)/g, "$1 м<sup>2</sup>")
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(кв\.\s?м)/g, "$1 м<sup>2</sup>")
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(м3|м&sup3;|куб\.\s?метров|кубических\sметров|кубометров)/g, "$1 м<sup>3</sup>")
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(куб\.\s?м)/g, "$1 м<sup>3</sup>")
        .replaceAll(/(\d|тыс\.|млн|млрд|трлн)\s(рубл)(ей|я|ь)(ми)?/g, '$1 руб.')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(тонн)(а|ы|у|е)?/g, '$1 т')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(килограмм)(а|ов|ом)?(ми)?/g, '$1 кг')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(грамм)(а|ов|ом)?(ми)?/g, '$1 г')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(километр)(а|ов|ом)?(ми)?/g, '$1 км')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(метр)(а|ов|ом)?(ми)?/g, '$1 м')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(сантиметр)(а|ов|ом)?(ми)?/g, '$1 см')
        .replaceAll(/(\d|тыс\.|млн|млрд)\s(миллиметр)(а|ов|ом)?(ми)?/g, '$1 мм')
        .replaceAll(/(\d{3})(\d{3})(\d{3})/g, "$1 $2 $3")
        .replaceAll(/(\d{2})(\d{3})(\d{3})/g, "$1 $2 $3")
        .replaceAll(/(\d{1})(\d{3})(\d{3})/g, "$1 $2 $3")
        .replaceAll(/(\d{3})(\d{3})/g, "$1 $2")
        .replaceAll(/(\d{2})(\d{3})/g, "$1 $2")
        // .replaceAll(/(\d{1})(\d{3})(?!\s(?:год|г\.[А-ЯA-Z]|г\.\.))/g, "$1 $2 ")
        .replaceAll(/(1)-?(ое|ому|ого|му|го|ым|ом|е|о|у)?\s?(полугоди)(ем|я|ю|и|е\s)/gi, "I $3$4")
        .replaceAll(/(перв)(ое|ому|ого|ым|ом)\s(полугоди)(ем|я|ю|и|е\s)/gi, "I $3$4")
        .replaceAll(/(2)-?(ое|ому|ого|му|го|ым|ом|е|о|у)?\s?(полугоди)(ем|я|ю|и|е\s)/gi, "II $3$4")
        .replaceAll(/(втор)(ое|ому|ого|ым|ом)\s(полугоди)(ем|я|ю|и|е\s)/gi, "II $3$4")
        .replaceAll(/(1)-?(ый|ому|ого|му|го|ым|й|о|у)?\s(квартал)(а|у|е|ом)?/gi, "I $3$4")
        .replaceAll(/(перв)(ый|ому|ого|ым|ом)\s(квартал)(а|у|е|ом)?/gi, "I $3$4")
        .replaceAll(/(2)-?(ой|ому|ого|му|го|ым|й|о|у)?\s(квартал)(а|у|е|ом)?/gi, "II $3$4")
        .replaceAll(/(втор)(ой|ому|ого|ым|ом)\s(квартал)(а|у|е|ом)?/gi, "II $3$4")
        .replaceAll(/(3)-?(ый|ому|ого|му|го|ым|й|о|у)?\s(квартал)(а|у|е|ом)?/gi, "III $3$4")
        .replaceAll(/(трет)(ий|ьему|ьего|ьим|ьем\s)\s?(квартал)(а|у|е|ом)?/gi, "III $3$4")
        .replaceAll(/(4)-?(ый|ому|ого|му|го|ым|й|о|у)?\s(квартал)(а|у|е|ом)?/gi, "IV $3$4")
        .replaceAll(/(четверт|четвёрт)(ый|ому|ого|ым|ом)\s(квартал)(а|у|е|ом)?/gi, "IV $3$4")
        .replaceAll(/(ё)/g, "е")
        .replaceAll(/(Ё)/g, "Е")
        .replaceAll(/(г|тыс|руб)\.\./g, '$1.');

    // Обновляем содержимое textarea
    textarea.value = text;
    });
});
</script>
